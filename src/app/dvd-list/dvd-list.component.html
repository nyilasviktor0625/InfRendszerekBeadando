
<div class="row mt-12">
	<div class="col-md-2"></div>
    <div class="col-md-8">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="írja be a dvd címét ...">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" (click)="search()"style="margin-top:19px">Keresés</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h5>DVD-k listázása</h5>
        <div class="row">
            <div class="col-md-6" *ngFor="let dvd of dvds">
                <app-dvd [dvd]="dvd"></app-dvd>
            </div>
        </div>
    </div>
    
</div>
